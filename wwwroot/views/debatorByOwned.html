<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    <div class=" b" ng-app="ReportModule" ng-controller="debatorByOwned">

        <table class="table table-striped table table-bordered table-striped" style="background: #f0f0f0">
            <thead>
                <div class="col-md-4">
                </div>
                <div class="col-md-8">
                    <h1>Debator By Owned</h1>
                </div>
                

                <tr>
                    <th>Invoice Id </th>
                    <th>Invoice Name</th>
                    <th>Biller Name</th>
                    <th>Customer Name</th>
                    <th>Total</th>
                    <th>Paid</th>
                    <th>Owned</th>

                </tr>
            </thead>
            <tbody ng-repeat="invoice in sales">
                <tr>
                    <td> <span>{{invoice.id}}</span></td>
                    <td> <span>Invoice {{invoice.id}}</span></td>
                    <td> <span> {{invoice.billerName}}</span></td>
                    <td> <span> {{invoice.custName}}</span></td>
                    <td> <span> {{invoice.price}}</span></td>
                    <td> <span> {{invoice.price-invoice.balance}}</span></td>
                    <td> <span> {{invoice.balance}}</span></td>
                </tr>
            </tbody>
            <tfoot>
                <td></td>
                 <td></td>
                  <td></td>
                   <td></td>
                    <td></td>
                <td>
                    <h1>TOTAL:</h1>
                </td>
                <td>
                    <h3>{{getTotal()}}</h3>
                </td>
            </tfoot>
        </table>
    </div>
</div>
