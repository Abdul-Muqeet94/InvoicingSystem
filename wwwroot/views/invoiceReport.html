<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" ng-app="ReportModule">

    <div class="" ng-controller="invoiceByFilter">
        <form>
            <fieldset class="form-group">
                <legend>select Dates</legend>
                <label for="description">from Date</label>
                <input type="date" class="form-control" ng-model="invoice.fromDate" id="fromDate" placeholder="From Date">
                <label for="ToDate">To Date</label>
                <input type="date" class="form-control" ng-model="invoice.toDate" id="toDate" placeholder="To Date">

                <button type="button" class="btn btn-success" ng-click="save()"><i class="fa fa-plus " ></i>Run Report</button>
                <button type="button" class="btn btn-danger" ng-click="reset()"><i class="fa fa-trash "></i>Cancel</button>
            </fieldset>

        </form>

        <div ng-show="status()" class=" b">
            <table class="table table-striped table table-bordered table-striped" style="background: #f0f0f0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ACTIONS</th>
                        <th>Customer</th>
                        <th>Biller</th>
                        <th>Paid</th>
                        <th>Owing</th>
                        <th>Due Date</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <tbody ng-repeat="inv in sales">
                    <tr>
                        <td> <span>{{inv.id}}</span></td>
                        <td><span>
                        <a href="#viewinvoices" ng-click="setRoot(inv.id)"><img src="../images/view.png"alt="" style="width:20px; height:auto;" /></a>
                        <a href="#" ng-click="checkedit(inv.id)"><img src="../images/edit.png"alt="" style="width:20px; height:auto;" /></a>
                        <a href="#" ng-click="sendEmail(inv.id)"><img src="../images/mail.png"alt="" style="width:20px; height:auto;" /></a>
                        <a href="#pdf" ng-click="setRoot(inv.id)"><img src="../images/pdf.png"alt="" style="width:20px; height:auto;" /></a></span></td>
                        <td> <span ng-model="$inv.custName">{{inv.custName}}</span></td>
                        <td> <span>{{inv.billerName}}</span></td>
                        </td>
                        <td> <span>{{inv.price-inv.balance}}</span></td>
                        <td> <span>{{inv.balance}}</span></td>
                        <td> <span>{{inv.date | date:'medium'}}</span></td>
                        <td ng-if="inv.balane== 0"><i class="fa fa-check" aria-hidden="true"></i></td>
                        <td ng-if="inv.balane!= 0"><i class="fa fa-cog" aria-hidden="false"></i></td>
                    </tr>

                </tbody>
            </table>
            <uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"></uib-pagination>
        </div>
    </div>


</div>
