<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    <div class=" b" ng-app="ReportModule" ng-controller="totalsalesbillercustomer">

        <table ng-repeat="biller in sales" class="table table-striped table table-bordered table-striped" style="background: #f0f0f0">
            <thead>
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <h1>customer Wise Biller Sales</h1>
                </div>
                <div class="col-md-4">
                </div>
                <th>Biller Name </th>
                <th>{{biller.billerName}}</th>
                <tr>
                    <th>customerName</th>
                    <th>Sales</th>

                </tr>
            </thead>
            <tbody ng-repeat="cust in biller.customer">
                <tr>
                    <td> <span>{{cust.customerName}}</span></td>
                    <td> <span>{{cust.sales}}</span></td>

                </tr>
            </tbody>
            <tfoot>
                <td>
                    <h1>TOTAL:</h1>
                </td>
                <td>
                    <h3>{{getTotal($index)}}</h3>
                </td>
            </tfoot>
        </table>
    </div>
</div>
