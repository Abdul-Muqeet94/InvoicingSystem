<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Bootstrap Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <!--<link rel="stylesheet" href="css/bootstrap.min.css">

	</head>
	<body>

	 				<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
	 					<div class="" ng-controller="manageDesign" >
	 						<form>
	 							<fieldset class="form-group">
	 								<legend>Add Product</legend>
	 								<label for="description">Description</label>
	 								<input type="text" class="form-control" id="description" placeholder="Description">
	 								<label for="unitPrice">Unit Price</label>
	 								<input type="text" class="form-control" id="unitPrice" placeholder="Unit Price">
	 								<label for="select">Default Tax</label>
	 								<select name="select" >
	 									<option value="enable"></option>
	 									<option value="disable"></option>
	 								</select>
	 								<label for="select">Enable</label>
	 								<select name="select" >
	 									<option value="enable">Enable</option>
	 									<option value="disable">Disable</option>
	 								</select>
	 								<input class="btn btn-primary" type="button" value="save">
	 								<input class="btn btn-danger" type="button" value="Cancel">
	 							</fieldset>
<button ng-click="add()">OK Add here</button>
<button ng-click="remove()">OK remove here</button>
<div ng-repeat="input in inputs">
  <input type="text" ng-model="input.page" > 
  <input type="text" ng-model="input.fabric" >
</div>
							 
							 </form>
	 					</div>
	 				</div>

	  <script src="js/bootstrap.min.js"></script>

	</body>
</html>
