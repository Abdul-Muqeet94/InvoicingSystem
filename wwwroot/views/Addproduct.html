<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Bootstrap Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	<body>

	 				<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
	 					<div class="" ng-controller="manageDesign" >
	 						<form ng-submit="save()">
	 							<fieldset class="form-group">
	 								<legend>Add Product</legend>
									 <label for="description">Name</label>
	 								<input type="text" class="form-control" ng-model="name" id="name" placeholder="Name">
	 								<label for="description">Description</label>
	 								<input type="text" class="form-control" ng-model="description" id="description" placeholder="Description">
	 								<label for="unitPrice">Unit Price</label>
	 								<input type="number" class="form-control" ng-model="price" id="unitPrice" placeholder="Unit Price">
									 <label for="description">Color</label>
	 								<input type="text" class="form-control" ng-model="color" id="Color" placeholder="Color">
									<label for="description">Note</label>
									<input type="text" class="form-control" ng-model="note" id="note" placeholder="Note">	 								<label for="select">Default Tax</label>
	 								<select name="select" >
	 									<option value="enable"></option>
	 									<option value="disable"></option>
	 								</select>
	 								<label for="select">Enable</label>
	 								<select name="select" >
	 									<option value="enable">Enable</option>
	 									<option value="disable">Disable</option>
	 								</select>
	 								<!--<input class="btn btn-primary" type="button" value="save">
	 								<input class="btn btn-danger" type="button" value="Cancel">-->
	 							</fieldset>
					 
						<button type="submit"><i class="fa fa-plus-circle btn btn-primary" aria-hidden="true"></i><span> Save Product</span></button>
						 <!--<input class="btn btn-primary" type="button" value="save">-->
	 	<button type="submit"><i class="fa fa-plus-circle btn btn-danger" aria-hidden="true"></i><span> Cancel</span></button>
							 </form>
							 <button ng-click="add()">OK Add here</button>
<button ng-click="remove()">OK remove here</button>
<div ng-repeat="input in inputs">
  <input type="text" ng-model="input.fabric"> 
  <input type="text" ng-model="input.cut" >
  <input type="text" ng-model="input.note" > 
  <input type="text" ng-model="input.color">
</div>	
	 					</div>
	 				</div>
