<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body ng-app="invoiceModule">
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <div class="">
            <a href="#addinvoice"> <button type=""><i class="fa fa-plus-circle" aria-hidden="true"></i><span>Add New Invoice</span></button></a>

            <div ng-controller="viewinvoices">
                <div class="menu_filter">
                    <label for="filter">Filters</label>
                    <ul>
                        <li><a class="btn" ng-click="all()" ng-class=" {active: selecteditem===1}">All</a></li>
                        <li><a class="btn" ng-click="dueDate()" ng-class="{active: selecteditem===2}">Due</a></li>
                        <li><a class="btn" ng-click="paid()" ng-class="{active: selecteditem===3}">Paid</a></li>
                        <li><a class="btn" ng-click="delivery()" ng-class="{active: selecteditem===4}">Delivery Date</a></li>
                        <li><a class="btn" ng-click="created()" ng-class="{active: selecteditem===5}">Created date</a></li>
                    </ul>
                </div>
                <fieldset class="form-group">
                    <label class="label">Invoice Name</label>
                    <input type="text" ng-model="inId" ng-blur="updateInvoice(key)" list="browsers">

                    <datalist id=browsers>

                        <option ng-repeat="inv in invoicess" value="{{inv.id}}">
                            {{inv.name}}
                            <option>
                    </datalist>
                    <button class="btn btn-success" ng-click="nameFilter()"><i class="fa fa-check" aria-hidden="true">
                         </i>Search</button>
                </fieldset>



                <div style="padding-right: 80px">

                    <table id="mytable" class="table table-striped table table-bordered table-striped" at-table at-paginated at-list="list" at-config="config"
                        style="background: #f0f0f0">
                        <thead>

                            <tr>
                                <th>ID</th>
                                <th>ACTIONS</th>
                                <th>Customer</th>
                                <th>Biller</th>
                                <th>Paid</th>
                                <th>Owing</th>
                                <th>Due Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>

                        <tbody ng-repeat="inv in invoices">

                            <td> <span>{{inv.id}}<a href="#" ng-click="deleteInvoice(inv.id)"><img src="../images/delete.png"alt="" style="width:20px; height:auto;" /></a></span></td>
                            <td> <span>
                                <a href="#viewinvoices" ng-click="setRoot(inv.id)"><img src="../images/view.png"alt="" style="width:20px; height:auto;" /></a>
                                <a href="#" ng-click="checkedit(inv.id)"><img src="../images/edit.png"alt="" style="width:20px; height:auto;" /></a>
                                <a href="" ng-click="sendEmail(inv.id)"><img src="../images/mail.png"alt="" style="width:20px; height:auto;" /></a>
                                <a href="#pdf" ng-click="setRoot(inv.id)"><img src="../images/pdf.png"alt="" style="width:20px; height:auto;" /></a>
                            </span>
                            </td>
                            <td> <span>{{inv.custName}}</span></td>
                            <td> <span>{{inv.billerName}}</span></td>
                            </td>
                            <td> <span>{{inv.price-inv.balance}}</span></td>
                            <td> <span>{{inv.balance}}</span></td>
                            <td> <span>{{inv.date | date:'medium' }}</span></td>
                            <td ng-if="inv.balance<=0"><i class="fa fa-check" aria-hidden="false"></i></td>
                            <td ng-if="inv.balance>0"><i class="fa fa-cog" aria-hidden="false"></i></td>
                            </tr>

                        </tbody>
                    </table>
                    <uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"></uib-pagination>
                    <!--pagination total-items="totalItems" ng-model="currentPage"
          max-size="5" boundary-links="true"
          items-per-page="numPerPage" class="pagination-sm">
        </pagination-->
                    <div ng-show="emailCheck" class="alert alert-success">
                        <strong>Success!</strong> Email Send Successfully
                    </div>
                </div>

            </div>
        </div>

        <!--View Invoice Is Here !-->



</body>

</html>
