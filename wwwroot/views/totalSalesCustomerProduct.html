<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    <div class=" b" ng-app="ReportModule" ng-controller="customerAndProduct">

        <table class="table table-striped table table-bordered table-striped" style="background: #f0f0f0">
            <thead>
                <h1>Total Sales customer Wise product</h1>
                <tr>

                    <th>Customer Name</th>
                    <th>Product Name</th>
                   <th>Quantity </th>

                </tr>
            </thead>
            <tbody ng-repeat="cust in sales">
                <tr>
                    <td> <span>{{cust.customerName}}</span></td>
                    <td> <span>{{cust.productName}}</span></td>
                    <td> <span>{{cust.quantity}}</span></td>
                    </td>
                 
                </tr>
            </tbody>
        </table>
    </div>
</div>
