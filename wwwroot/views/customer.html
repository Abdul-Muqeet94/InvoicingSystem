<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">-->
    <!--<link rel="stylesheet" href="css/stylesheet.css">-->

</head>

<body ng-app="customerModule">
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <div class="">
            <a href="#add"> <button type=""><i class="fa fa-plus-circle" aria-hidden="true"></i><span>Add New Customer</span></button></a>

            <div ng-controller="crudController">
                <table class="table table-striped table table-bordered table-striped table-responsive" style="background: #f0f0f0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th ng-repeat="customField in Customers[0].customfields">{{customField.fieldName}}</th>
                            <th>Total</th>
                            <th>Paid</th>
                            <th>Owing</th>
                            <th>Enable</th>
                        </tr>
                    </thead>
                    <!--{{$index+1}}-->
                    <tbody ng-repeat="cust in Customers">
                        <tr>
                            <td> <span>{{cust.id}}</span></td>
                            <td> <span>{{cust.name}}</span></td>
                            <td ng-repeat="customField in cust.customfields"> <span>{{customField.fieldValue}}</span></td>
                            <td> <span>{{cust.total}}</span></td>
                            <td> <span>{{cust.paid}}</span></td>
                            <td> <span>{{cust.owing}}</span></td>
                            <td><i class="fa fa-check" aria-hidden="true"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>

    <!--<script src="../shared/angular.min.js"></script> -->
    <script src="../angular-route/angular-route.js"></script>
    <script src="../angular-animate/angular-animate.js"></script>

    <script src="../js/services.js"></script>
    <script src="../js/customer.js"></script>
    <!-- <script   src="../controllers/customer.js"></script> -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $("#menu > li > a").click(function() {
            // $('ul.sub-menu').not($(this).siblings()).slideUp();
            $(this).siblings("ul.sub-menu").slideToggle();
        });
    </script>
</body>

</html>
